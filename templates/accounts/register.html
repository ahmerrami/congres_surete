{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="bg-white p-4 rounded shadow-sm">
  <h2>Create an account</h2>
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
