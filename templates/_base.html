<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Congrès Sûreté{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Congrès Sûreté</a>
        <div class="ms-auto d-flex gap-2">
          {% if request.user.is_authenticated %}
            <div class="dropdown">
              <button class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown">{{ request.user.get_short_name|default:request.user.username }}</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'accounts:profile' %}">Mon profil</a></li>
                <li><a class="dropdown-item" href="{% url 'accounts:my_reservations' %}">Mes réservations</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Se déconnecter</a></li>
              </ul>
            </div>
          {% else %}
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:login' %}">Connexion</a>
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:register' %}">Inscription</a>
          {% endif %}
          <a class="btn btn-outline-secondary btn-sm" href="/i18n/fr/">FR</a>
          <a class="btn btn-outline-secondary btn-sm" href="/i18n/en/">EN</a>
          <a class="btn btn-primary btn-sm" href="/participants/register/">S'inscrire</a>
          <a class="btn btn-outline-primary btn-sm" href="/hotels/">Hôtels</a>
          <a class="btn btn-outline-success btn-sm" href="/dashboard/">Dashboard</a>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
