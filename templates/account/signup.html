{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <h2>Créer un compte</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">S'inscrire</button>
  </form>
  <p class="mt-3">
    Déjà inscrit ?
    <a href="{% url 'account_login' %}">Se connecter</a>
  </p>
</div>
{% endblock %}
